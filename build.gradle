group 'ua.nure.hibernate'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '4.2.6.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.2.6.Final'
    compile group: 'org.hibernate', name: 'hibernate-ehcache', version: '4.2.6.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
}
